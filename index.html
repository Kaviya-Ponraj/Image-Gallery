<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container min-vh-100" id="container">
    <div class="btns mt-5 text-center ">
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1"data-filter="all">All</button>
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1" data-filter="Bag">Bag</button>
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1" data-filter="Shoes">Shoes</button>
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1" data-filter="Watch">Watch</button>
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1" data-filter="Camera">Camera</button>
    <button type="button" class="btn btn-outline-primary rounded-5 px-4 m-1" data-filter="Headphone">Headphone</button>
    </div>

    <div class="imgs">
      <div class="box" data-item="Bag">
        <img src="photos/Bag1.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Camera">
        <img src="photos/Camera2.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Shoes">
        <img src="photos/Shoes2.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Watch">
        <img src="photos/Watch2.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Camera">
        <img src="photos/Camera1.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Headphone">
        <img src="photos/Headphone1.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Shoes">
        <img src="photos/Shoes1.jpg" alt="" class="img gallry-item" >
      </div>
      <div class="box" data-item="Watch">
        <img src="photos/Watch1.jpg" alt="" class="img gallry-item" >
      </div>
    </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="photos/Bag1.jpg" class="modal-img" alt="modal img" width="100%">
      </div>
     </div>
  </div>
  </div>
</div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
